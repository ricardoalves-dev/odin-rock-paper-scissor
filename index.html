<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <div class="container">
      <header>
         <h1>J O K E N P O</h1>
      </header>
      <main>
        <div class="goku-info">
          <h2>YOU</h2>
          <div class="goku"></div>
          <div class="choice"><p>❔</p></div>
          <div id="goku=health-bar" class="health-bar"></div>
        </div>
        <div class="vs"></div>
        <div class="vegeta-info">
          <h2>CPU</h2>
          <div class="vegeta"></div>
          <div class="choice"><p>❔</p></div>
          <div id="vegeta=health-bar" class="health-bar"></div>
        </div>
      </main>
      <footer>
        <div class="buttons">
          <button id="rock">✊</button>
          <button id="paper">✋</button>
          <button id="scissor">✌</button>
        </div>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
