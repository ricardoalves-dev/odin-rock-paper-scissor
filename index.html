<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>J O K E N P O</h1>
      </header>
      <main>
        <div class="info">
          <h2>YOU</h2>
          <div class="char goku"></div>
          <div class="choice"><p id="gokuOption">❔</p></div>
          <div id="goku-health-bar" class="health-bar health-100"></div>
        </div>
        <div class="vs"></div>
        <div class="info">
          <h2>CPU</h2>
          <div class="char vegeta"></div>
          <div class="choice"><p id="vegetaOption">❔</p></div>
          <div id="vegeta-health-bar" class="health-bar health-100"></div>
        </div>
      </main>
      <footer>
        <button class="play">PLAY</button>
        <div class="buttons hidden">
          <button id="rock" class="choiceButton">✊</button>
          <button id="paper" class="choiceButton">✋</button>
          <button id="scissor" class="choiceButton">✌</button>
        </div>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
